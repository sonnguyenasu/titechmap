<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map Test</title>
</head>
<body onload="{% for val in vals %}change({{ val }});{%endfor%}">
  
  <svg width="1" height="1" z-index="10" overflow="visible">
    <image xlink:href="../static/map.jpg" alt="map" height: 100vh width:auto onclick="report(event);">
  </svg>
  <svg width="100" height="100" z-index="10" overflow="visible">
    <line id="1" opacity=0 x1="126" y1="460" x2="126" y2="500" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south5 1-2 entrance-->
    <line id="2" opacity=0 x1="128" y1="513" x2="126" y2="500" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south5 2-south6 1 entrance-->
    <line id="3" opacity=0 x1="153" y1="512" x2="128" y2="513" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south6 1-2 entrance-->
    <line id="4" opacity=0 x1="165" y1="483" x2="171" y2="460" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south2 - south 3-->
    <line id="5" opacity=0 x1="198" y1="481" x2="171" y2="460" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south4 - south 3-->
    <line id="6" opacity=0 x1="198" y1="481" x2="223" y2="440" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south4 - south 1(1)-->
    <line id="7" opacity=0 x1="171" y1="420" x2="171" y2="460" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south8 - south 3-->
    <line id="8" opacity=0 x1="215" y1="408" x2="200" y2="379" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/> <!--south1(2) - south 7-->
    <line id="9" opacity=0 x1="223" y1="440" x2="215" y2="408" style="stroke:rgb(255,0,0);stroke-width:2"  stroke-dasharray="3 1" />
    <!--south1 (1) - south 1 (2)-->
    <line id="10" opacity=0 x1="171" y1="420" x2="200" y2="379" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south8 - south 7-->
    <line id="11" opacity=0 x1="165" y1="493" x2="153" y2="512" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south2 - south 6(2)-->
    <line id="12" opacity=0 x1="198" y1="481" x2="170" y2="483" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south4 - south 2-->
    <line id="13" opacity=0 x1="126" y1="460" x2="148" y2="434" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south5-1 - south 9-->
    <line id="14" opacity=0 x1="171" y1="420" x2="148" y2="434" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south8 - south 9-->
    <line id="15" opacity=0 x1="171" y1="460" x2="148" y2="434" style="stroke:rgb(255,0,0);stroke-width:2" stroke-dasharray="3 1"/>
    <!--south3 - south 9-->
  </svg>
  <div id="write"></div>
  <form action="/" method="POST" style="position:absolute;top:0;left:0;">
    <input type="text" name="from" placeholder="From" id="" autocomplete="off" autofocus="true">
    <input type="text" name="to" id="" placeholder="To" autocomplete="off" autofocus="true">
    <button type="submit">Submit</button>
  </form>
  <script>
    place = document.getElementById("write");
    lines = [document.getElementById("1"), document.getElementById("2"), document.getElementById("3"), document.getElementById("4"), document.getElementById("5"), document.getElementById("6"), document.getElementById("7"), document.getElementById("8"), document.getElementById("9"), document.getElementById("10"), document.getElementById("11"), document.getElementById("12"), document.getElementById("13"), document.getElementById("14"), document.getElementById("15")]
    function report(event){
      place.innerHTML = "MouseX: "+event.clientX+", MouseY: "+event.clientY;
    }
    function change(i) {
        lines[i-1].style.opacity = 1;
    }
  </script>
</body>
</html>
